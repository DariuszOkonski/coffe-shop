<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coffe Shop</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <nav class="header__navigation nav">
          <div class="nav__logo">
            <p class="nav__header">el tigre</p>
            <p class="nav__text">venezuela coffee beans</p>
          </div>
          <div class="nav__pages">
            <ul class="nav__list-items">
              <li class="nav__list-item"><a href="#/home">home</a></li>
              <li class="nav__list-item"><a href="#/products">products</a></li>
              <li class="nav__list-item"><a href="#/contact">contact</a></li>
            </ul>
          </div>
        </nav>
        <div class="header__content">
          <h2 class="header__first-text">home of</h2>
          <h2 class="header__second-text">original tastes</h2>
        </div>
        <div class="header__footer">
          <p class="header__discover">discover</p>
          <i class="header__arrow fa-solid fa-arrow-down"></i>
        </div>
      </div>
    </header>

    <main id="pages">
      <section id="home">
        <div class="home-wrapper"></div>

        <section class="about-us">
          <div class="main-header">
            <h2 class="main-header__text">about us</h2>
          </div>
        </section>
      </section>

      <section id="products">
        <div class="products-wrapper"></div>
      </section>

      <section id="contact">
        <div class="contact-wrapper"></div>
      </section>
    </main>

    <footer>
      <h2>Footer 2025</h2>
    </footer>

    <!-- <script id="template-home" type="text/x-handlebars-template">
      <section>
        <h1>HOME</h1>
      </section>
    </script> -->

    <script id="template-products" type="text/x-handlebars-template">
      <hr />
      <h1>PRODUCTS 111</h1>
      <hr />
    </script>

    <script id="template-contact" type="text/x-handlebars-template">
      <hr />
      <h1>CONTACT</h1>
      <hr />
    </script>

    <script src="js/app.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  </body>
</html>
