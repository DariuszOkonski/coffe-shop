<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coffe Shop</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <nav class="header__navigation nav">
          <div class="nav__logo">
            <p class="nav__header">el tigre</p>
            <p class="nav__text">venezuela coffee beans</p>
          </div>
          <div class="nav__pages">
            <ul class="nav__list-items">
              <li class="nav__list-item"><a href="#">home</a></li>
              <li class="nav__list-item"><a href="#">products</a></li>
              <li class="nav__list-item"><a href="#">contact</a></li>
            </ul>
          </div>
        </nav>
        <div class="header__content">
          <h2 class="header__first-text">home of</h2>
          <h2 class="header__second-text">original tastes</h2>
        </div>
        <div class="header__footer">
          <p class="header__discover">discover</p>
          <i class="header__arrow fa-solid fa-arrow-down"></i>
        </div>
      </div>
    </header>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
